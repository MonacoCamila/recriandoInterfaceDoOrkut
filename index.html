<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orkut Clone</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/loginResp.css">


</head>
<body>

<div class="logo">
    <img src="./img/Logo_ORKUT.svg" alt="logo do orkut">
</div>

<div class="container">
    <div class="fields">
        <div class="fields__title">
            <p id="field__title">Acesse o <span class="pink-font">orkut</span> 
                com a sua conta 
               <span style="color:rgba(0, 0, 255, 0.507)">G</span><span style="color: rgba(255, 0, 157, 0.719)">o</span><span style="color: rgba(255, 238, 0, 0.719)">o</span><span style="color: rgba(4, 0, 228, 0.719)">g</span><span style="color: rgba(94, 93, 93, 0.719)">l</span><span style="color: rgba(253, 98, 98, 0.719)">e</span> !
            </p>
        </div>
        <div class="fields__textsbox">
            <input type="email" placeholder="email ou numero de celular" name="" id="field__email">
            <input type="password" placeholder="senha" name="" id="field__pass">
        </div>
        <div class="fields__remember">
            <input type="checkbox" name="" id="field__remember">
            <label for="field__remember">Lembrar sempre do meu acesso</label>
        </div>
        <div class="fields__buttons">
            <button id="btnlogin">ENTRAR</button>
        </div>
        <div class="fields__recover">
            <a href="#">Esqueci senha ou email</a>
        </div>
        <div class="fields__create">
            <a href="#">Nao tem conta?<span class="pink-font">Criar agora</span></a>
        </div>

    </div>
</div>

    
</body>
</html>
